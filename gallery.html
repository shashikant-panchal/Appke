<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
    <title>Document</title>
</head>

<body>

    <button onclick="goBack()" style="margin-top: 10px; background: none; border: none; cursor: pointer; margin-bottom: 10px;">
        <i class='bx bx-chevron-left'>Go Back</i> <!-- Left arrow icon from Boxicons -->
    </button>

    <div style="display: flex; overflow: hidden; width: 100%; max-width: 600px; margin: 0 auto; position: relative;">
        <div id="carousel" style="display: flex; transition: transform 0.5s ease; width: 100%;">
            <img src="/assets/img/GM.jpg" alt="Image 1" style="flex: 0 0 100vw; max-height: 100vh; object-fit: cover;">
            <img src="/assets/img/GM2.jpg" alt="Image 2" style="flex: 0 0 100vw; max-height: 100vh; object-fit: cover;">
            <img src="/assets/img/GM3.jpg" alt="Image 3" style="flex: 0 0 100vw; max-height: 100vh; object-fit: cover;">
            <img src="/assets/img/GM4.jpg" alt="Image 3" style="flex: 0 0 100vw; max-height: 100vh; object-fit: cover;">
        </div>
        <div id="indicators"
            style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex;">
            <span onclick="changeSlide(0)"
                style="width: 10px; height: 10px; background-color: #bbb; border-radius: 50%; margin: 0 5px; cursor: pointer;"></span>
            <span onclick="changeSlide(1)"
                style="width: 10px; height: 10px; background-color: #bbb; border-radius: 50%; margin: 0 5px; cursor: pointer;"></span>
            <span onclick="changeSlide(2)"
                style="width: 10px; height: 10px; background-color: #bbb; border-radius: 50%; margin: 0 5px; cursor: pointer;"></span>
            <span onclick="changeSlide(3)"
                style="width: 10px; height: 10px; background-color: #bbb; border-radius: 50%; margin: 0 5px; cursor: pointer;"></span>
        </div>
    </div>

</body>
<script>
    let currentSlide = 0;
    const carousel = document.getElementById('carousel');
    const indicators = document.getElementById('indicators').children;

    function changeSlide(index) {
        carousel.style.transform = `translateX(-${index * 100}%)`;
        currentSlide = index;

        for (let i = 0; i < indicators.length; i++) {
            indicators[i].style.backgroundColor = i === index ? '#333' : '#bbb';
        }
    }

    function autoSlide() {
        currentSlide++;
        if (currentSlide >= indicators.length) {
            currentSlide = 0;
        }
        changeSlide(currentSlide);
    }

    setInterval(autoSlide, 3000);

    function goBack() {
        window.location.href = "index.html";
    }
</script>

</html>
